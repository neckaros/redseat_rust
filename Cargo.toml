[package]
name = "redseat-rust"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = {version = "0.7", features = ["query", "macros", "multipart"]}
axum-server = { version = "0.6", features = ["tls-rustls"] }
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5.0", features = ["cors","trace", "normalize-path", "fs"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"
nanoid = "0.4.0"
http-body-util = "0.1.0"
hyper = { version = "1.0.0", features = ["full"] }
mime = "0.3"

jsonwebtoken = "9"
tower = "0.4"
dirs = "5.0.1"
clap = { version = "4.4.18", features = ["derive"] }
lazy_static = "1.4.0"
rsa = "0.9.6"
rand = "0.8.5"
instant-acme = "0.4.2"
rcgen = "0.12.1"
x509-parser = "0.15.1"
chrono = { version = "0.4.33", features = ["serde"]}
reqwest = { version = "0.11.23", features = ["stream", "gzip"]}
query_external_ip = "0.1.1"
axum-server-dual-protocol = "0.6.0"

rusqlite = { version = "0.31", features = ["bundled","serde_json"] }
tokio-rusqlite = "0.5.1"
bytes = "1.5.0"
derive_more = "0.99.17"
strum_macros = "0.26.1"
tokio-util = "0.7.10"
time = "0.3.34"
tokio-stream = "0.1.14"
image = { version = "0.24" , features = ["avif", "avif-encoder"]}
socketioxide = { version = "0.10.2", features = ["extensions","state",] }
async-trait = "0.1.77"
mime_guess = "2.0.4"
webp = "0.2.6"
which = "6.0.0"
strum = "0.26.1"
futures = "0.3.30"

ndarray = "0.15.6"
ort = "2.0.0-rc.0"
sha256 = "1.5.0"
axum-extra = { version = "0.9.2", features = ["query"] }
http = "0.2.0"
extism = "1.2.0"
rs-plugin-common-interfaces = { version = "0.11.0", features = ["rusqlite",] }
rs-plugin-url-interfaces = { version = "0.1.2", features = ["rusqlite"] }
plugin-request-interfaces = { version = "0.11.0", features = ["rusqlite"] }
rs-plugin-lookup-interfaces = "0.11.0"
async-recursion = "1.1.0"
async-compression = { version = "0.4.6", features = ["tokio"] }
youtube_dl = { version = "0.9.0", features = ["tokio", "downloader-rustls-tls"] }
stream-map-any = "0.2.2"
human_bytes = "0.4.3"
regex = "1.10.4"

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
hyper-util = { version = "0.1", features = ["client", "http1", "client-legacy"] }
serial_test = "*"
